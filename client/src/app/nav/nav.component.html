<nav class="navbar navbar-expand-md navbar-dark  bg-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>

        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="(accountService.currentUser$ | async) as user">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/'>Edit profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Logout {{user.userName}}</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink='/errors'>Errors</a>
            </li>
        </ul>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm"
            class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input name="username" class="form-control mr-sm-2" type="text" placeholder="Username"
                [(ngModel)]="model.username" />
            <input name="password" class="form-control mr-sm-2" type="password" placeholder="Password"
                [(ngModel)]="model.password" />
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>

    </div>
</nav>
